<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container mt-3 d-flex flex-column">
      <div class="container d-flex flex-column align-items-center ">
        <div>
          <h3 class="text-dark w-100">Weather App</h3>
        </div>
        <div class="mb-3 w-75">
          <label for="location" class="form-label">Location</label>
          <input
            type="text"
            class="form-control location"
            id="location"
            placeholder="Enter location"
          />
        </div>
      </div>
      <div class="container weather-report w-75">
        <h2><span class="weather_location"></span></h2>
        <h5><span class="weather_type"></span></h5>
        <h5><span class="temp"></span></h5>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
